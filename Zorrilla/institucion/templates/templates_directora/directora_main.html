{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}
<style type="text/css">
	.asd{
		width:50%;
		margin-top: 1%;
	}
</style>
<div id="accordion" align="center" style="width: 40%; margin-left: 30%; margin-top: 5%">
  <div class="card">
    <div class="card-header btn collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" id="headingOne">
      <h5 class="mb-0">
      	<a>Alumnos</a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <a href="{% url 'form' %}" class="btn btn-success asd">Agregar alumnos</a>
        <br>
        <br>
        <a href="{% url 'pedidos' %}" class="btn btn-primary asd">Matricular alumnos</a>
        <br>
        <br>
        <a href="{% url 'cursos1.' %}" class="btn btn-danger asd">Editar alumnos</a>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="headingTwo">
      <h5 class="mb-0">
        <a>Docentes</a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <a href="/" class="btn btn-success asd">Matricular docente</a>
        <br>
        <br>
        <a href="{% url 'docentes' %}" class="btn btn-primary asd">Mostrar docentes</a>
        <br>
        <br>
        <a href="{% url 'docentes' %}" class="btn btn-danger asd">Editar docentes</a>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" id="headingThree">
      <h5 class="mb-0">
        <a>Biblioteca</a>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        <a href="{% url 'biblioteca' %}" class="btn btn-success asd">Agregar libro</a>
        <br>
        <br>
        <a href="{% url 'biblioteca' %}" class="btn btn-primary asd">Mostrar libros</a>
      </div>
    </div>
  </div>
</div>


{% endblock body %}
