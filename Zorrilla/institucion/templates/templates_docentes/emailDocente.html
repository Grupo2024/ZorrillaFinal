{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}

<div class="card mx-auto" style="width: 35%; margin-top: 5%">
    <form method="POST" id=login_form>
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">
                <input class="form-group" type="hidden" value={{clave.clave}} id="claveDoc" name="claveDoc">
                <p>Clave Única:</p><p id="asdf">{{clave.clave}}</p>
            </h4>
            <hr>
            <p class="text-success text-center"></p>
            {% csrf_token %}
            <div class="form-row">
                <label class="form_biblo col-sm-4">Email:</label>
                <div class="form-group">
                    {{form.email_docente}}
                </div>
                <br>
                <label class="form_biblo col-sm-4">Dni:</label>
                <div class="form-group" id="sub">
                    {{form.dni_docente}}
                </div>
            </div>
        </article>
    </form>
    <button class="btn btn-success btn-block mx-auto" align="center" onclick="send_key()">Enviar</button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Resultado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <span id="resultado_clave"></span>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Continuar</button>
            </div>
        </div>
    </div>
</div>

<form id="index" action="{% url 'index' %}"></form>

<script>

    var input = document.getElementById("sub");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            send_key();
        }
    });


    function close_modal(){
        $('#myModal').modal('hide');
    }

    function index(){
        $('#index').submit()
    }

    function send_key(){
        if (confirm("¿Mandar clave ?")) {
            var myForm = document.getElementById('login_form');
            formData = new FormData(myForm);
            $('#myModal').modal('show');
            $.ajax({
                url: '/email_for_logIn/',
                data: formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function(data){
                    $("#myModal").modal()
                    document.getElementById("resultado_clave").innerHTML = data.resultado;
                }
            });
        } else {
            return;
        }
    }

</script>
{% endblock body %}
