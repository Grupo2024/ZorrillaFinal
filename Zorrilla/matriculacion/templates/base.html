<html>
    <head>
        {% load static %}
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" >

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'img' %}">

        <link rel="stylesheet" href="{% static 'jquery/jquery-3.2.1.min.js' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/js/bootstrap.min.js' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">

                    {% block navbar %}
                    {% endblock navbar%}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MATRICULAR</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <a class="dropdown-item" href="{% url 'form' %}">Alumno</a>
                            <a class="dropdown-item" href="{% url 'formProfesor' %}">Docente</a>
                        </div>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'biblioteca' %}">BIBLIOTECA</a>
                    </li>
                </ul>
            </div>

            <div class="mx-auto order-0">
                <a class="navbar-brand mnonex-auto" href="{% url 'index' %}">ZORRILLA</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse w-100">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cursos1' %}">CURSOS</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">OPCIONES DE SESION
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'mi_perfil' %}">Ver perfil</a>
                            <a class="dropdown-item" href="{% url 'logout_me_out' %}">Cerrar sesion</a>
                        </div>
                    </li>
                    {% else %}
                    <a class="btn btn-outline-success my-2 my-sm-0 " href="{% url 'logIn' %}">DOCENTES</a>
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% block body %}
    </body>
</html>
        {% endblock body %}
