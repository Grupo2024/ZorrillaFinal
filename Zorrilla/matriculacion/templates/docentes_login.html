{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}


<div class="card mx-auto" style="width: 35%; margin-top: 5%">
<article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p class="text-success text-center"></p>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
        <input name="user" class="form-control" placeholder="Nombre de Usuario" type="username">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
         </div>
        <input name="pass" class="form-control" placeholder="********" type="Password">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"> Iniciar sesion  </button>
    </div> <!-- form-group// -->
    <p class="text-center"><a href="#" class="btn">Olvidaste tu contrasena?</a></p>
    </form>
</article>
</div>



{% endblock body %}
