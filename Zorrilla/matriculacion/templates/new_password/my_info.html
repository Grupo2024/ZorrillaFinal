{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}

<style>
    input{
        width: 145%
    }
    #a{
        width: 106%
    }
</style>



<div class="card mx-auto" style="width: 28%; margin-top: 5%">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Cambio de contraseña</h4>
        <hr>
        <p class="text-success text-center"></p>
        <form id="GetDataForPassword" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Dni:</label>
                        <div>
                            {{ form.dni }}
                        </div>
                    </div>
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Email:</label>
                        <div id="a">
                            {{ form.email }}
                        </div>
                    </div>
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->

        </form>
    </article>
    <button class="btn btn-success" align="center"  onclick="new_pass()">Buscar</button>
    
    <form id="logIn" action="{% url 'logIn' %}">
    </form>


    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Recuperar Contraseña:</h5>
                </div>
                <div class="modal-body">
                    <p>Email: </p><span id="email"></span>
                    <p>Dni: </p><span id="dni"></span>
                    <span id="resultado"></span>
                </div>
                <div class="modal-footer" id="footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="login()">Continuar</button>
                </div>
            </div>
        </div>
    </div>




    

<script>
    
    function new_pass(){
        var myForm = document.getElementById('GetDataForPassword');
        formData = new FormData(myForm);
        var x = document.getElementById("footer");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
        $('#myModal').modal('show');
        $.ajax({
            url: 'userDocente/',
            data: formData,
            processData: false,
            contentType: false,
            type: 'POST',            
            success: function(data){
                if (data.error){
                    document.getElementById("email").innerHTML = data.email;
                    document.getElementById("dni").innerHTML = data.dni;
                    document.getElementById("resultado").innerHTML = data.resultado;
                }else{
                    x.style.display = "block";
                    document.getElementById("email").innerHTML = data.email;
                    document.getElementById("dni").innerHTML = data.dni;
                    document.getElementById("resultado").innerHTML = data.resultado;
                }
            }
        });
    }

    function login(){
        $('#logIn').submit()
    }
</script>

{% endblock body %}
