{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}

<style>
    input{
        width: 145%
    }
    #a{
        width: 106%
    }

    #myProgress {
        width: 100%;
        background-color: #ddd;
    }

    #myBar {
        width: 10%;
        height: 30px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 30px;
        color: white;
    }
</style>



<div class="card mx-auto" style="width: 28%; margin-top: 5%">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Cambio de contraseña</h4>
        <hr>
        <p class="text-success text-center"></p>
        <form id="GetDataForPassword" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Email:</label>
                        <div id="a">
                            {{ form.email }}
                        </div>
                    </div>
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->

            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Dni:</label>
                        <div id="sub">
                            {{ form.dni }}
                        </div>
                    </div>
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->

        </form>
    </article>
    <button class="btn btn-success" align="center"  onclick="new_pass()">Buscar</button>

    <form id="logIn" action="{% url 'logIn' %}">
    </form>


    <!-- Modal -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Recuperar Contraseña:</h5>
                </div>
                <div class="modal-body">
                    <p>Resultado: </p>
                    <div id="myProgress">
                        <p id="myBar" value="10%"></p>
                    </div>
                    <span id="resultado"></span>
                </div>
                <div class="modal-footer" id="footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="login()" id="continuar">Continuar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="close_modal()" id="volver">Volver</button>
                </div>
            </div>
        </div>
    </div>






    <script>

        var input = document.getElementById("sub");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                new_pass();
            }
        });

        function close_modal(){
            $('#myModal').modal('hide');
        }

        function sleep() {
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        async function footer(a){
            var elem = document.getElementById("myBar");
            var width = 10;
            var id = setInterval(frame, 10);
            function frame() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1  + '%';
                }
            }
            await sleep();
            elem.style.display = "none";
            resultado.innerHTML = a;
            return a

        }

        function new_pass(){
            var myForm = document.getElementById('GetDataForPassword');
            formData = new FormData(myForm);
            var elem = document.getElementById("myBar");
             elem.style.width = 0;
            elem.style.display = "block";
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";
            var x = document.getElementById("continuar");
            var y = document.getElementById("volver");
            x.style.display = "none";
            y.style.display = "none";
            $('#myModal').modal('show');
            $.ajax({
                url: '{% url 'cambiar_password' %}',
                data: formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function(data){
                    if (data.error){
                        footer(data.resultado);
                        x.style.display = "none";
                        y.style.display = "block";
                    }else{
                        footer(data.resultado);
                        y.style.display = "none";
                        x.style.display = "block";

                    }
                }
            });
        }

        function login(){
            $('#logIn').submit()
        }
    </script>

    {% endblock body %}
