{% extends 'base.html' %}
{% load static %}
{% block navbar %}
{% endblock navbar %}
{% block body %}

<style>
    input{
        width: 145%
    }
    #a{
        width: 106%
    }
</style>



<div class="card mx-auto" style="width: 28%; margin-top: 5%">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Cambio de contraseña</h4>
        <hr>
        <p class="text-success text-center"></p>
        <form id="GetDataForPassword" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Email:</label>
                        <div id="a">
                            {{ form.email }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Dni:</label>
                        <div id="sub">
                            {{ form.dni }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="form-group">
                        <label class="form_biblo">Cargo:</label>
                        <div id="sub">
                            {{ form.cargo }}
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </article>
    <button class="btn btn-success" align="center"  onclick="new_pass()">Buscar</button>

    <form id="logIn" action="{% url 'logIn' %}">
    </form>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Resultado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <span id="resultado_p"></span>
            </div>

            <div class="modal-footer" id="footer">
                <button type="button" style="display: none;" class="btn btn-success" onclick="volver_pedidos()" id="continuar">Continuar</button>
                <button type="button" style="display: none;" class="btn btn-primary" data-dismiss="modal" id="volver">Volver</button>
            </div>
        </div>
    </div>
</div>

<script>

    var input = document.getElementById("sub");
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            new_pass();
        }
    });


    function new_pass(){
        if (confirm("¿Generar Pedido ?")) {
            var myForm = document.getElementById('GetDataForPassword');
            formData = new FormData(myForm);
            $('#myModal').modal('show');
            $.ajax({
                url: '{% url 'cambiar_password' %}',
                data: formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success: function(data){
                    document.getElementById("resultado_crear_t").innerHTML = data.resultado;
                    if (data.error){
                        document.getElementById("continuar").style.display = "none";
                        document.getElementById("volver").style.display = "block";
                    }else{
                       document.getElementById("continuar").style.display = "block";
                        document.getElementById("volver").style.display = "none";
                    }
                }
            });
        } else {
            return;
        }
    }

    function login(){
        $('#logIn').submit()
    }
</script>

{% endblock body %}
