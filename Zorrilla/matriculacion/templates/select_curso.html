<div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Seleccion curso para {{alumno.nombre}}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

      <!-- Modal body -->
        <form id="form_for_curso" method="post">
            {% csrf_token %}
            <div class="modal-body">
                <h4><u>Elegir Curso Para {{alumno.nombre}}.</u></h4>
                <span class="badge badge-secondary">Cursos:</span>
                <select name="" onchange="curso(event)">
                    {% for curso in cursos %}
                        <option value="{{seccion.id}}">{{curso}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <h4><u>Familiares:</u></h4>
                {% for familiar in familiares %}
                    <button>{{familiar.padre_madre.apellido}} {{familiar..padre_madre.nombre}}</button>
                {% endfor %}
                <a href="{% url 'cargar_padre' alumno.dni %}">Cargar Padre</a>

                <!-- Inputs con los datos elegidos para el alumno -->
                <input name="selected_curso" id="selected_curso" type="hidden">
                <input name="dni_alumno" id="dni_alumno" type="hidden" value="{{alumno.dni}}">

            </div>
        </form>
        <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="">Matricular</button>
            </div>
    </div>
</div>
