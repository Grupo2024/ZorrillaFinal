<script>

    clean();

    function guardar_data(){
        console.log("Arranca");
        var notaData = {
            nombre: $("#Nombre").val(),
            edad_recomendada: $("#Edad").val(),
            género: $("#Género").val(),
            n_capítulos: $("#Número").val(),
            estado: "nose",
            enlace: window.localStorage.getItem('user'),
        }

        var notaKey = firebase.database().ref().child('series').push().key;

        var updates = {};
        updates['/series/' + notaKey] = notaData;
        firebase.database().ref().update(updates);
        alert("Serie Guardada");
    }

    function clean(){
        var nada = "";
        document.getElementById("Nombre").value = nada;
        document.getElementById("Edad").value = nada;
        document.getElementById("Género").value = nada;
        document.getElementById("Número").value = nada;
    }
